<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加学生信息</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
 <form action="/index/add/message/" method="POST" class="form-horizontal"> {% csrf_token %}
<div style="padding: 100px 500px 100px;">
	<form class="bs-example bs-example-form" role="form">
		<div class="input-group input-group-lg">
			<span class="input-group-addon">学号</span>
			<input type="text" class="form-control" name = "add_no" placeholder="{{ message }}">
		</div><br>
		<div class="input-group input-group-lg">
			<span class="input-group-addon">姓名</span>
			<input type="text" class="form-control" name = "add_name" placeholder="">
		</div><br>
		<div class="input-group input-group-lg">
			<span class="input-group-addon">年龄</span>
			<input type="text" class="form-control" name = "add_age" placeholder="">
		</div><br>
        <div class="input-group input-group-lg">
			<span class="input-group-addon">语文</span>
			<input type="text" class="form-control"  name = "add_chinese" placeholder="">
		</div><br>
         <div class="input-group input-group-lg">
			<span class="input-group-addon">数学</span>
			<input type="text" class="form-control"  name = "add_math" placeholder="">
		</div><br>
         <div class="input-group input-group-lg">
			<span class="input-group-addon">英语</span>
			<input type="text" class="form-control"  name = "add_english" placeholder="">
		</div><br>
         <div class="input-group input-group-lg">
			<span class="input-group-addon">体育</span>
			<input type="text" class="form-control"  name = "add_sport" placeholder="">
		</div><br>

<div class="btn-group">
    <button type="submit" class="btn btn-default" style="margin-left: 293px">确认</button>

</div>
	</form>
</div>
 </form>
</body>
</html>
